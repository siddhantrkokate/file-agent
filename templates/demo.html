<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Chat</title>
    <style>
        .response-container {
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin-top: 20px;
        }
        .response-container h1, .response-container h2, .response-container h3 {
            margin: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Generative AI Chat</h1>
    <form id="chat-form">
        <textarea name="user_input" id="user_input" rows="4" cols="50" placeholder="Enter your message here..."></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <!-- Response will be injected here -->
    <div id="response-container"></div>

    <script>
        $(document).ready(function() {
            // Handle form submission via AJAX
            $('#chat-form').on('submit', function(e) {
                e.preventDefault(); // Prevent the default form submission
                var userInput = $('#user_input').val();

                $.ajax({
                    url: '/',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ user_input: userInput }),
                    success: function(response) {
                        if (response.html_response) {
                            $('#response-container').html(response.html_response); // Inject the response HTML
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log('Error: ', error);
                    }
                });
            });
        });
    </script>

</body>
</html>
